<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>

<body class="bg-purple-200">
  <div id="intro" class="container flex flex-col justify-center items-center m-auto h-screen">

    <h1 class="text-3xl font-bold text-center">
      Welcome to Quickly Guessing Game
    </h1>

    <form class="bg-white w-1/2 rounded p-6 shadow-md mt-6 text-center" id="form_user">
      <h2 class="text-xl mb-4">
        Enter your name to join

      </h2>
      <input id="name" class="d-block rounded w-full border border-grey-500 shadow-p4 ml" type="text"
        placeholder="Enter your name ..." required>

      <label>Room</label>
      <input id="room" class="d-block rounded w-full border border-grey-500 shadow-p4 ml" type="text"
        placeholder="Enter the room number" required>
      <button type="submit" class="border border-grey-500 bg-gray">Join</button>
    </form>

  </div>


  <div id="game" class="hidden container flex flex-col justify-center items-center m-auto h-screen">
    <!-- leaderBoard -->
    <div class="bg-white w-1/3 rounded p-6 shadow-md  text-center">
      <h3>leader Board</h3>
      <hr>
      <div>
        <ul id="leaderboard">
          <li class="flex justify-between">
            <strong>Name:</strong>
            10
          </li>
        </ul>
      </div>
    </div>

    <h2 class="text-4xl mb-4" id="question">
    </h2>
    <form class="bg-white w-1/2 rounded p-6 shadow-md mt-6 text-center" id="submittion">

      <button id="response_true" class="d-block rounded w-full border border-grey-500 shadow-p4 ml"
        type="submit">True</button>
      <button id="response_false" class="d-block rounded w-full border border-grey-500 shadow-p4 ml"
        type="submit">False</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
