<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Document</title>
</head>

<body>
  <img  class ="bodyimg" src="./assets/body.png" alt="" srcset="">
  <header>
    <img src="./assets/header.png" alt="">
  </header>
  <div id="intro" class="container">
    <div id="ruless">
      <h2 id="gamerule">
        Game Rule
      </h2>
      <div id="ruleBox">
        <p >
          This is a multi players true false game:
every round has 20 questions , the first one who is answering correct he/she will get 2 points
        </p>
      </div>
    </div>

    <form  id="form_user">
      <h2>
        Welcome to our game 
Please inter your name to join ^_^

      </h2>
      <input id="name" class="d-block rounded w-full border border-grey-500 shadow-p4 ml" type="text"
        placeholder="Enter your name ..." required>

      <!-- <label>Room</label> -->
      <input id="room" class="d-block rounded w-full border border-grey-500 shadow-p4 ml" type="text"
        placeholder="Enter the room number" required>
      <button type="submit" class="" id = "btn">Join</button>
    </form>

  </div>


  <div id="game" class="hidden">
    
    <div id="q">
      <form id="submittion">
        <h2 id="question">
        </h2>
        
        <button style="background-color:#f8ecc9;" id="response_true" class="d-block rounded w-full border border-grey-500 shadow-p4 ml"
        type="submit">True</button>
        <button style="background-color:#f8ecc9;" id="response_false" class="d-block rounded w-full border border-grey-500 shadow-p4 ml"
        type="submit">False</button>
      </form>
    </div>
    <!-- leaderBoard -->
    <div id ="leader" class="rounded p-6">
      <h3>Leader Board</h3>
      <hr>
      <div>
        <ul id="leaderboard">
          <li >
            <strong>Name:</strong>
            10
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
